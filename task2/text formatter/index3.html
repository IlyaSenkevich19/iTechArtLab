<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Formatter</title>
</head>

<body>
    <textarea name="text" class='textarea'></textarea>
    <div>Введите количество строк</div>
    <input type="text" class='maxNumStr' placeholder="Количество строк">
    <div>Введите длиннну строк</div>
    <input type="text" class='maxLen' placeholder="Длинна строк">
    <div>Выбери тип форматирования</div>
    <select>
        <option class='type' value="без переносов">без переносов</option>
        <option class='type' value="по слову">по слову</option>
        <option class='type' value="по символу">по символу</option>
        <option class='type' value="по предложению">по предложению</option>
    </select>
    <hr/>
    <div class='showText'></div>

</body>
<script src="./index3.js"></script>

</html>
